<app-mainpage></app-mainpage>
<div class="garage">
    <div *ngFor="let Cards of cardsGarage; index as i">
        <div *ngIf="Cards.status == 'SELL'" class="card">
            <div class="card__img">
                <img class="card__img__photo" src={{Cards.urlImage}} alt="">
            </div>
            <div class="card__info">
                <div class="card__info__model">
                    <h3>Modelo:</h3>
                    <h3>{{ Cards.model }}</h3>
                </div>
                <div class="card__info__brand">
                    <h3>Marca:</h3>
                    <h3>{{ Cards.brand }}</h3>
                </div>
                <div class="card__info__color">
                    <h3>Cor:</h3>
                    <h3>{{ Cards.color }}</h3>
                </div>
                <div class="card__info__year">
                    <h3>Ano:</h3>
                    <h3>{{ Cards.year }}</h3>
                </div>
                <div class="card__info__price">
                    <h3>Pre√ßo:</h3>
                    <h3>{{ Cards.price | currency:'BRL' }}</h3>
                </div>
                <div class="card__info__button">
                    <button (click)="sellCar(Cards)" class="card__info__button__btn">{{ Cards.status }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
